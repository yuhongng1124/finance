<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bitget Wallet - Glass UI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="app-container">

        <div class="view-scroll-area">
            <!-- 1. HOME VIEW (WALLET CONTENT) -->
            <main id="home-view" class="view active">
                <header class="ios-header-glass">
                    <div class="header-top">
                        <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Felix" alt="Profile" class="avatar"
                            style="width: 35px; height: 35px; border-radius: 50%;">
                        <div class="search-bar-glass">
                            <i data-lucide="search" style="width: 14px;"></i>
                            <span>Search...</span>
                        </div>
                        <i data-lucide="globe" style="width: 22px; color: white;"></i>
                    </div>

                    <div class="main-balance">
                        <p style="opacity: 0.7; font-weight: 600;">My Balance (48EF) <i data-lucide="chevron-down"
                                style="width: 14px;"></i></p>
                        <h1 id="home-net-worth">$12.22</h1>
                        <div class="balance-sub">
                            <i data-lucide="trending-up" style="width: 14px;"></i>
                            <span>+$0.01 (+0.04%) Today</span>
                        </div>
                    </div>
                </header>

                <div class="quick-actions-row">
                    <div class="action-btn">
                        <div class="action-icon-circle"><i data-lucide="arrow-right-left"></i></div>
                        <span>Transfer</span>
                    </div>
                    <div class="action-btn">
                        <div class="action-icon-circle"><i data-lucide="download"></i></div>
                        <span>Receive</span>
                    </div>
                    <div class="action-btn">
                        <div class="action-icon-circle"><i data-lucide="history"></i></div>
                        <span>History</span>
                    </div>
                    <div class="action-btn">
                        <div class="action-icon-circle"><i data-lucide="more-horizontal"></i></div>
                        <span>More</span>
                    </div>
                </div>

                <div class="glass-panel">
                    <div
                        style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                        <h3 style="font-size: 16px;">Assets</h3>
                        <i data-lucide="sliders" style="width: 18px;"></i>
                    </div>
                    <div id="wealth-assets-list" class="assets-stack">
                        <!-- Assets injected -->
                    </div>
                </div>
            </main>

            <!-- 2. GYM VIEW (GLASS STYLE) -->
            <main id="gym-view" class="view">
                <header class="ios-header-glass">
                    <h1>Gym Tracker</h1>
                    <div class="pr-wall" style="display: flex; gap: 10px; margin-top: 15px;">
                        <div class="action-btn"
                            style="background: rgba(255,255,255,0.1); padding: 10px; border-radius: 15px; flex: 1;">
                            <span style="font-size: 10px;">BENCH</span>
                            <strong id="pr-bench">100kg</strong>
                        </div>
                        <div class="action-btn"
                            style="background: rgba(255,255,255,0.1); padding: 10px; border-radius: 15px; flex: 1;">
                            <span style="font-size: 10px;">DEADLIFT</span>
                            <strong id="pr-dead">140kg</strong>
                        </div>
                    </div>
                </header>
                <div class="glass-panel" style="background: rgba(255,255,255,0.9);">
                    <div id="calendar-days" class="calendar-grid"></div>
                </div>
            </main>

            <!-- 3. PROGRESS VIEW (GLASS STYLE) -->
            <main id="progress-view" class="view">
                <header class="ios-header-glass">
                    <h1>Prophecy</h1>
                </header>
                <div class="glass-panel" style="text-align: center;">
                    <p style="color: grey; font-size: 12px; font-weight: 700;">ETA TO $1.0M</p>
                    <h2 id="time-prediction" style="font-size: 48px; color: var(--ios-blue);">5.4</h2>
                    <p style="color: grey; font-size: 12px;">YEARS</p>
                </div>
                <div class="glass-panel"
                    style="background: rgba(255,255,255,0.15); border: 1px dashed rgba(255,255,255,0.3); color: white;">
                    <p>Total Impulse Spend: <strong id="junk-total">$120</strong></p>
                    <p style="color: var(--ios-green); font-weight: 700;">Potential @ 5yr: <span
                            id="future-btc">$840</span></p>
                </div>
            </main>
        </div>

        <!-- NAV BAR GLASS -->
        <nav class="ios-nav glass">
            <div class="nav-item active" onclick="showView('home')">
                <i data-lucide="wallet"></i>
            </div>
            <div class="nav-item" onclick="showView('gym')">
                <i data-lucide="layout-grid"></i>
            </div>
            <div class="center-btn" onclick="openModal('asset')">
                <i data-lucide="arrow-right-left" style="color: white; transform: rotate(90deg);"></i>
            </div>
            <div class="nav-item" onclick="showView('progress')">
                <i data-lucide="credit-card"></i>
            </div>
            <div class="nav-item" onclick="showView('home')">
                <i data-lucide="briefcase"></i>
            </div>
        </nav>

        <!-- SHARED MODAL -->
        <div id="action-modal" class="modal-overlay">
            <div class="modal-content dark" style="background: white;">
                <div class="modal-header"
                    style="display: flex; justify-content: space-between; align-items: center; color: black; margin-bottom: 20px;">
                    <h2 id="modal-title">New Entry</h2>
                    <i data-lucide="x" onclick="closeModal()"></i>
                </div>
                <div class="modal-body">
                    <div id="form-asset" class="form-section">
                        <input type="text" id="asset-name" placeholder="Asset Name"
                            style="background: #f2f2f7; color: black; border: none;">
                        <input type="number" id="asset-value" placeholder="Amount"
                            style="background: #f2f2f7; color: black; border: none;">
                        <button class="save-btn" onclick="saveAsset()" style="width: 100%;">Execute</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>lucide.createIcons();</script>
</body>

</html>
