<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Finance & Fitness - Life Planner</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
    <div class="app-container">
        <!-- 1. DASHBOARD VIEW (HOME) -->
        <main id="home-view" class="view active">
            <header class="home-header">
                <div class="header-top">
                    <div class="profile-section">
                        <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Felix" alt="Profile" class="avatar">
                        <div class="status-dot"></div>
                    </div>
                    <div class="header-title">
                        <h2>Overview</h2>
                    </div>
                    <i data-lucide="bell" class="header-icon"></i>
                </div>

                <div class="total-wealth-banner">
                    <p class="banner-label">Net Wealth</p>
                    <h1 id="total-net-worth">$0.00</h1>
                    <div class="wealth-change positive">
                        <i data-lucide="trending-up"></i>
                        <span>+2.4% this month</span>
                    </div>
                </div>
            </header>

            <section class="dashboard-cards">
                <div class="dash-card gym-summary" onclick="showView('gym')">
                    <div class="card-icon"><i data-lucide="dumbbell"></i></div>
                    <div class="card-info">
                        <h3>Gym Track</h3>
                        <p id="last-workout">No records yet</p>
                    </div>
                    <i data-lucide="chevron-right"></i>
                </div>
                <div class="dash-card goal-summary" onclick="showView('goals')">
                    <div class="card-icon"><i data-lucide="target"></i></div>
                    <div class="card-info">
                        <h3>Active Goal</h3>
                        <p id="goal-progress">Set your first goal</p>
                    </div>
                    <div class="progress-ring-mini">30%</div>
                </div>
            </section>

            <section class="asset-preview">
                <div class="section-header">
                    <h2>Top Assets</h2>
                    <span class="see-all" onclick="showView('wealth')">See All</span>
                </div>
                <div id="asset-list-preview" class="compact-list">
                    <!-- Dynamic Assets -->
                </div>
            </section>
        </main>

        <!-- 2. GYM TRACKER VIEW -->
        <main id="gym-view" class="view">
            <header class="section-top-header">
                <i data-lucide="arrow-left" onclick="showView('home')"></i>
                <h1>Gym Record</h1>
                <div class="header-actions">
                    <button class="add-btn" onclick="openModal('gym')"><i data-lucide="plus"></i></button>
                </div>
            </header>

            <div class="stats-overview">
                <div class="stat-item">
                    <span class="stat-val">12</span>
                    <span class="stat-label">Workouts</span>
                </div>
                <div class="stat-item">
                    <span class="stat-val">4.5k</span>
                    <span class="stat-label">kg Lifted</span>
                </div>
            </div>

            <section class="workout-log">
                <div class="date-filter">
                    <span class="active">All</span>
                    <span>Chest</span>
                    <span>Legs</span>
                    <span>Back</span>
                </div>
                <div id="gym-records-list" class="log-container">
                    <!-- Dynamic Gym Records -->
                </div>
            </section>
        </main>

        <!-- 3. WEALTH / CALCULATOR VIEW -->
        <main id="wealth-view" class="view">
            <header class="section-top-header">
                <i data-lucide="arrow-left" onclick="showView('home')"></i>
                <h1>Wealth & Stocks</h1>
                <div class="header-actions">
                    <button class="add-btn" onclick="openModal('asset')"><i data-lucide="plus"></i></button>
                </div>
            </header>

            <section class="calculator-section">
                <div class="balance-card dark">
                    <div class="balance-info">
                        <h3>Current Balance</h3>
                        <h2 id="total-balance-wealth">$0.00</h2>
                    </div>
                    <div class="asset-toggle">
                        <button class="toggle-btn active">Cash</button>
                        <button class="toggle-btn">Stocks</button>
                    </div>
                </div>

                <div id="assets-full-list" class="full-list scrollable">
                    <!-- Dynamic Assets -->
                </div>
            </section>
        </main>

        <!-- 4. GOALS VIEW -->
        <main id="goals-view" class="view">
            <header class="section-top-header">
                <i data-lucide="arrow-left" onclick="showView('home')"></i>
                <h1>My Goals</h1>
                <div class="header-actions">
                    <button class="add-btn" onclick="openModal('goal')"><i data-lucide="plus"></i></button>
                </div>
            </header>

            <section class="goals-container">
                <div id="goals-list" class="goals-list">
                    <!-- Dynamic Goals -->
                </div>
            </section>
        </main>

        <!-- MODAL FOR ADDING ITEMS -->
        <div id="action-modal" class="modal-overlay">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="modal-title">Add Data</h2>
                    <i data-lucide="x" onclick="closeModal()"></i>
                </div>
                <div class="modal-body">
                    <div id="gym-form" class="form-container hidden">
                        <input type="text" id="gym-exercise" placeholder="Exercise (e.g. Bench Press)">
                        <div class="input-row">
                            <input type="number" id="gym-weight" placeholder="Weight (kg)">
                            <input type="number" id="gym-reps" placeholder="Reps">
                        </div>
                        <button class="submit-btn" onclick="saveGymRecord()">Save Workout</button>
                    </div>
                    <div id="asset-form" class="form-container hidden">
                        <input type="text" id="asset-name" placeholder="Name (e.g. Maybank, TSLA)">
                        <select id="asset-type">
                            <option value="bank">Bank/Cash</option>
                            <option value="stock">Stock</option>
                        </select>
                        <input type="number" id="asset-value" placeholder="Amount / Quantity">
                        <input type="number" id="asset-price" placeholder="Price (if Stock)">
                        <button class="submit-btn" onclick="saveAsset()">Add Asset</button>
                    </div>
                    <div id="goal-form" class="form-container hidden">
                        <input type="text" id="goal-name" placeholder="Goal (e.g. Buy Car, 100kg Bench)">
                        <input type="number" id="goal-target" placeholder="Target Value">
                        <input type="number" id="goal-current" placeholder="Current Progress">
                        <button class="submit-btn" onclick="saveGoal()">Create Goal</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- NAVIGATION -->
        <nav class="bottom-nav">
            <div class="nav-item active" onclick="showView('home')">
                <i data-lucide="home"></i>
                <span>Home</span>
            </div>
            <div class="nav-item" onclick="showView('gym')">
                <i data-lucide="dumbbell"></i>
                <span>Gym</span>
            </div>
            <div class="nav-center">
                <div class="swap-btn" onclick="openActionMenu()">
                    <i data-lucide="plus"></i>
                </div>
            </div>
            <div class="nav-item" onclick="showView('wealth')">
                <i data-lucide="calculator"></i>
                <span>Wealth</span>
            </div>
            <div class="nav-item" onclick="showView('goals')">
                <i data-lucide="target"></i>
                <span>Goals</span>
            </div>
        </nav>
    </div>

    <script src="script.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>

</html>
